<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="calculator">
	<div class="screen">
	<span>0</span>
	</div>
	<div class="keys">
		<div id="first">
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operators">รท</span>
		</div>

		<div id="second">
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operators">x</span>
		</div>

		<div id="third">
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operators">-</span>
		</div>

		<div id="fourth">
			<span>.</span>
			<span>0</span>
			<span>=</span>
			<span class="operators">+</span>
		</div>

	</div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
